<!DOCTYPE html>
<html>
<head>
    <title>Product Inventory System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 18px 25px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 12px;
            font-weight: 600;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-height: calc(100vh - 220px);
        }

        footer {
            margin-top: 40px;
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 18px;
            font-size: 14px;
        }

       
        .btn {
            padding: 7px 14px;
            text-decoration: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
        }

        .btn-add { background: #27ae60; }
        .btn-view { background: #2980b9; }
        .btn-edit { background: #f39c12; }
        .btn-delete { background: #c0392b; }

        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #34495e;
            color: white;
        }

        tr:hover {
            background: #f5f5f5;
        }

       
        .actions-cell {
            display: flex;
            gap: 6px;
            justify-content: center;
            flex-wrap: wrap;
        }

        
        .filter-bar {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-bar input,
        .filter-bar select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .filter-bar button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            background: #2c3e50;
            color: white;
            cursor: pointer;
        }

     
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
        }

        .badge-ok { background: #d4edda; color: #155724; }
        .badge-low { background: #fff3cd; color: #856404; }
        .badge-out { background: #f8d7da; color: #721c24; }

        .stock-low {
            color: #c0392b;
            font-weight: bold;
        }

        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination a {
            padding: 6px 12px;
            border-radius: 6px;
            background: #ecf0f1;
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
        }

        .pagination span {
            padding: 6px 12px;
            background: #2c3e50;
            color: white;
            border-radius: 6px;
        }

       
        .form-card {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .form-card label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        .form-card input,
        .form-card select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .form-actions {
            margin-top: 25px;
        }

        .btn-save {
            background: #27ae60;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
        }

    </style>
</head>

<body>

<header>
    <h1>Product Inventory System</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'add' %}">Add Product</a>
    </nav>
</header>

<div class="container">
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% block content %}{% endblock %}
</div>

<footer>
    Â© 2026 Inventory System | Built with Django
</footer>

</body>
</html>
